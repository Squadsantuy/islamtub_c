    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('detailSurat', () => ({
                loading: false,
                surat: {
                    name: '',
                    judul: { ar: '', id: '', en: '' },
                    'jumlah-surat': 0,
                    'surat-ke': 0,
                    diturunkan: '',
                    jenis: '',
                    audio: [],
                    verses: []
                },
                latin: {},
                waqof: {},
                audioPlayer: null,
                audioPlayingUrl: null,
                async init() {
                    const nomor = parseInt(new URLSearchParams(location.search).get('surat'));
                    await this.initSurat(nomor);
                },
                async initSurat(nomor) {
                    this.loading = true;
                    const res = await fetch(`../../assets/api/surah/${nomor}.json`);
                    const resWaqof = await fetch(`../../assets/api/surah/alquran_waqaf.json`);
                    const resLatin = await fetch(`../../assets/api/latin.json`);
                    const json = await res.json();        // surah.json (meta + verses)
                    const jsonLatin = await resLatin.json();
                    const jsonWaqof = await resWaqof.json();
                    // cari waqof sesuai surah
                    const waqofSurah = jsonWaqof.find(s => s.surah === nomor);
                    if (waqofSurah) {
                        json.verses = json.verses.map(v => {
                            // cari ayat yang cocok di waqof.json
                            const w = waqofSurah.ayat.find(a => a.nomor === v.number);
                            return {
                                ...v,
                                text: w ? w.teks : v.text // timpa teks arab pakai versi waqof
                            };
                        });
                    }
                    this.surat = json;
                    this.latin = jsonLatin;
                    console.log(this.surat.verses); // cek hasil merge
                    if (this.audioPlayer) {
                        this.audioPlayer.pause();
                        this.audioPlayer = null;
                        this.audioPlayingUrl = null;
                    }
                    setTimeout(() => {
                        this.loading = false;
                    }, 200);
                },
                gantiSurah(nomor) {
                    if (nomor < 1 || nomor > 114) return;
                    history.replaceState(null, '', `?surat=${nomor}`);
                    this.initSurat(nomor);
                },
                async playAudio(url) {
                    if (typeof Capacitor === "undefined" || !Capacitor.Plugins?.Network) {
                        console.log("‚ö° Running on Web (no Capacitor)");
                        if (!navigator.onLine) {
                            Swal.fire({
                                title: 'üö® Error üö®',
                                text: 'Kamu sedang offline. Pastikan Internet aktif dulu ya üôèüòÅ',
                                confirmButtonText: 'Kembali'
                            });
                            return;
                        } else {
                            console.log('online')
                            if (this.audioPlayer && this.audioPlayingUrl === url && !this.audioPlayer.paused) {
                                this.audioPlayer.pause();
                                return;
                            }
                            if (this.audioPlayer) {
                                this.audioPlayer.pause();
                                this.audioPlayer.currentTime = 0;
                            }
                            this.audioPlayer = new Audio(url);
                            this.audioPlayer.play();
                            this.audioPlayingUrl = url;
                        }
                        return;
                    }
                    const { Network } = Capacitor.Plugins;
                    const status = await Network.getStatus();
                    if (!status.connected) {
                        Swal.fire({
                            title: 'üö® Error üö®',
                            text: 'Kamu sedang offline. Pastikan Internet aktif dulu ya üôèüòÅ',
                            confirmButtonText: 'Kembali'
                        });
                        return;
                    }
                    if (this.audioPlayer && !this.audioPlayer.paused) {
                        this.audioPlayer.pause();
                        return;
                    }
                    this.audioPlayer = new Audio(url);
                    this.audioPlayer.play();
                    this.audioPlayingUrl = url;
                    if (!this._networkListenerSet) {
                        Network.addListener("networkStatusChange", (status) => {
                            console.log("Network status:", status);
                            if (!status.connected) {
                                Swal.fire({
                                    title: '‚ö†Ô∏è Offline ‚ö†Ô∏è',
                                    text: 'Koneksi internet kamu terputus üôèüòÅ',
                                    confirmButtonText: 'OK'
                                });
                                if (this.audioPlayer) this.audioPlayer.pause();
                            }
                        });
                        this._networkListenerSet = true;
                    }
                }
            }));
        });
    </script>
